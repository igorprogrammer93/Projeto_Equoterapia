<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Cadastral</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Login</button>
        <p id="error-message" style="color: red; display: none;">Senha incorreta!</p>
    </div>

    <div class="container" id="form-container" style="display: none;">

            <h1>Centro de Equoterapia Ivo Clemente</h1>
            <img class="logo" src="/images/equoprojetp.png" alt="Descrição da imagem">
            <p>
                Rua André Ferreira da Rocha S/N - Água Clara - Mandirituba/PR<br>
                Tel: (41) 998512536 - E-mail: ivoclementece@gmail.com
            </p> 
        </header>
        <form>
            <h2>Ficha Cadastral - Praticante Equoterapia</h2>
            <div class="form-section">
                <label for="nome">Nome do praticante:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-section">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento">
            </div>
            <div class="form-section">
                <label for="naturalidade">Naturalidade:</label>
                <input type="text" id="naturalidade" name="naturalidade">
            </div>
            <div class="form-section">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>
            <div class="form-section">
                <label for="nacionalidade">Nacionalidade:</label>
                <input type="text" id="nacionalidade" name="nacionalidade">
            </div>
            <h3>Filiação</h3>
            <div class="form-section">
                <label for="nome-mae">Nome da mãe:</label>
                <input type="text" id="nome-mae" name="nome-mae">
            </div>
            <div class="form-section">
                <label for="cpf-mae">CPF:</label>
                <input type="text" id="cpf-mae" name="cpf-mae">
            </div>
            <div class="form-section">
                <label for="telefone-mae">Telefone:</label>
                <input type="text" id="telefone-mae" name="telefone-mae">
            </div>
            <div class="form-section">
                <label for="celular-mae">Celular:</label>

            </div>
            <div class="form-section">
                <label for="end-residencia-mae">End. Residência:</label>
                <input type="text" id="end-residencia-mae" name="end-residencia-mae">
            </div>
            <div class="form-section">
                <label for="cep-mae">CEP:</label>
                <input type="text" id="cep-mae" name="cep-mae">
            </div>
            <div class="form-section">
                <label for="profissao-mae">Profissão:</label>
                <input type="text" id="profissao-mae" name="profissao-mae">
            </div>
            <div class="form-section">
                <label for="email-mae">E-mail:</label>
                <input type="email" id="email-mae" name="email-mae">
            </div>
            <div class="form-section">
                <label for="data-nascimento-mae">Data nascimento:</label>
                <input type="date" id="data-nascimento-mae" name="data-nascimento-mae">
            </div>
            <div class="form-section">
                <label for="nome-pai">Nome do pai:</label>

            </div>
            <div class="form-section">
                <label for="cpf-pai">CPF:</label>
                <input type="text" id="cpf-pai" name="cpf-pai">
            </div>
            <div class="form-section">
                <label for="telefone-pai">Telefone:</label>
                <input type="text" id="telefone-pai" name="telefone-pai">
            </div>
            <div class="form-section">
                <label for="celular-pai">Celular:</label>

            </div>
            <div class="form-section">
                <label for="end-residencia-pai">End. Residência:</label>
                <input type="text" id="end-residencia-pai" name="end-residencia-pai">
            </div>
            <div class="form-section">
                <label for="cep-pai">CEP:</label>
                <input type="text" id="cep-pai" name="cep-pai">

            <div class="form-section">

            <div class="form-section">

            </div>

            <div class="form-section">
                <label for="renda-familiar">Renda Familiar:</label>
                <input type="text" id="renda-familiar" name="renda-familiar">
            </div>
            <div class="form-section">
                <label for="escola">Escola:</label>
                <input type="text" id="escola" name="escola">
            </div>
            <div class="form-section">
                <label for="periodo">Período:</label>
                <input type="text" id="periodo" name="periodo">
            </div>
            <h3>Responsável Financeiro</h3>

                <label for="nome-responsavel">Nome:</label>
                <input type="text" id="nome-responsavel" name="nome-responsavel">
            </div>
            <div class="form-section">
                <label for="cpf-responsavel">CPF:</label>

            </div>
            <div class="form-section">
                <label for="celular-responsavel">Celular:</label>

            <div class="form-section">

                <label for="data-pagamento">Data para pagamento:</label>

            </div>
            <div class="form-section">
                <label for="modo-pagamento">Modo de pagamento:</label>
                <select id="modo-pagamento" name="modo-pagamento">

            <button onclick="window.print()">Imprimir</button>
